<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Card</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

    <main>

        <section class="container">

          <div class="dashboard">

            <div class="usuario">
              <img src="/images/avatar.jpg" alt="perfil" />
              <h3>Amanda La√≠s</h3>
              <p>Pro Member</p>
            </div>

            <div class="links">
              <div class="link">
                <img src="/images/git.png" alt="github" />
                <h2>GitHub</h2>
              </div>
              <div class="link">
                <img src="/images/linke.png" alt="linkedin" />
                <h2>Linkedin</h2>
              </div>
              <div class="link">
                <img src="/images/insta.png" alt="instagram" />
                <h2>Instagram</h2>
              </div>
              
            </div>

            <div class="discord">
              <h2>Join the discord community.</h2>
              <img src="/images/discord.png" alt="discord" />
            </div>
          </div>

          <div class="skills">
            <div class="status">
              <h1>Dev Card</h1>
              <input type="text" />
            </div>

            <div class="cards">

              <div class="card">
                <img src="/images/js.png" alt="JavaScript" />
                <div class="card-info">
                  <h2>JavaScript</h2>
                  <p>In progress</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">50%</h2>
              </div>
              
              <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Dart-logo.png" alt="Dart" />
                <div class="card-info">
                  <h2>Dart</h2>
                  <p>In progress</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">50%</h2>
              </div>

              <div class="card">
                <img src="/images/ht.png" alt="html" />
                <div class="card-info">
                  <h2>HTML</h2>
                  <p>In progress</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">50%</h2>
              </div>

            </div>

          </div>

        </section>

      </main>
    
</body>
</html>
